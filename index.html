<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda Waiter Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f8fa; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .chatbox { width: 400px; height: 500px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
    .messages { flex: 1; padding: 15px; overflow-y: auto; }
    .msg { margin: 10px 0; padding: 10px 14px; border-radius: 8px; max-width: 80%; }
    .user { background: #e0f7fa; align-self: flex-end; }
    .bot { background: #f1f1f1; align-self: flex-start; }
    .input-area { display: flex; border-top: 1px solid #ddd; }
    input { flex: 1; border: none; padding: 10px; font-size: 16px; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask or order something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const RENDER_URL = "https://YOUR_RENDER_URL"; // replace with your Render server URL

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const response = await fetch(`${RENDER_URL}/dialogflow-query`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        const reply = data.queryResult?.fulfillmentText || data.fulfillmentMessages?.[0]?.text?.text?.[0] || "No reply from bot.";
        addMessage(reply, "bot");
      } catch (err) {
        console.error(err);
        addMessage("Bot: ‚ùå Server error", "bot");
      }
    }
  </script>
</body>
</html>
